{% set name = "vegafusion-jupyter" %}
{% set version = "1.6.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a19c7d5342cf867c2319c076e6109611cff9903dac6e70c1f7bc0e0108e82eb4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - jupyterlab ==3
    - jupyter-packaging ==0.7.9
  run:
    - altair >=4.2.0
    - ipywidgets >=7.0.0
    - python >={{ python_min }}
    - vegafusion >=1.0

test:
  imports:
    - vegafusion_jupyter
    - vegafusion.jupyter
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://vegafusion.io
  summary: Altair Jupyter Widget library that uses VegaFusion for server-side calculations
  license: BSD-3-Clause
  license_file: LICENSE.txt
  doc_url: https://vegafusion.io
  dev_url: https://github.com/hex-inc/vegafusion

extra:
  recipe-maintainers:
    - jonmmease
